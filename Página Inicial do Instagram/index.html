<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDay</title>
    <link rel="stylesheet" href="../Página Inicial do Instagram/assets/style.css">
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../Página Inicial do Instagram/assets/img/Insta.png" alt="smartphones">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../Página Inicial do Instagram/assets/img/logo.png" class="logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="../Página Inicial do Instagram/assets/img/i.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como day_namite</a>
                <p>Não é day_namite? <a href="#" class="logout">Trocar de conta</a></p>
            </div>
            <div class="group">

                <p class="not-account">
                    <span>Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>

                </p>
            </div>
            <div class="get-app">
                <p class="get">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-dwn"></a>
                    <a href="#" class="app-dwn"></a>
                </div>
            </div>
        </div>
    </div>

    <script src=" "></script>

</body>

</html>
